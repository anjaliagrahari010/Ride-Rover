{% extends "adminparent.html" %}
{% block body %}
    <div class="container">
        <h1 class="text-center my-4 fw-bold">Admin Dashboard</h1>   
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow-lg p-4 border-0 rounded-3 text-center bg-light">
                    <h4 class="text-dark">
                        <i class="fa-solid fa-user-graduate fs-1 text-warning"></i>
                        <span class="d-block mt-2">Total Users</span>
                    </h4>
                    <h3 class="fw-bold text-warning">{{ total_users }}</h3>
                </div>
            </div>
            
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow-lg p-4 border-0 rounded-3 text-center bg-light">
                    <h4 class="text-dark">
                        <i class="fa-solid fa-chalkboard-user fs-1 text-primary"></i>
                        <span class="d-block mt-2">Total Vehicles</span>
                    </h4>
                    <h3 class="fw-bold text-primary">{{ total_vehicles }}</h3>
                </div>
            </div>

            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow-lg p-4 border-0 rounded-3 text-center bg-light">
                    <h4 class="text-dark">
                        <i class="fa-solid fa-users-rectangle fs-1 text-success"></i>
                        <span class="d-block mt-2">Total Bookings</span>
                    </h4>
                    <h3 class="fw-bold text-success">{{ total_bookings }}</h3>
                </div>
            </div>

            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow-lg p-4 border-0 rounded-3 text-center bg-light">
                    <h4 class="text-dark">
                        <i class="fa-solid fa-book fs-1 text-danger"></i>
                        <span class="d-block mt-2">Total Inquiries</span>
                    </h4>
                    <h3 class="fw-bold text-danger">{{ total_inquiries }}</h3>
                </div>
            </div>
        </div>
    </div>

    <style>
        .card:hover {
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }
    </style>
{% endblock body %}
