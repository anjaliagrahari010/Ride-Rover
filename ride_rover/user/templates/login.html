<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('../static/img/4.jpg') no-repeat center center fixed; /* Replace with your image path */
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(8px); /* Blurring effect */
            background-color: rgba(255, 255, 255, 0.1); /* Slight transparent overlay */
            z-index: 0;
        }
        .login-card {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white */
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px); /* Additional blur for a frosted effect */
        }
        .login-card h2, .login-card h5 {
            color: #002b5c; /* Navy Blue */
        }
        .login-card input, .login-card select, .login-card button {
            height: 45px;
            font-size: 1rem;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .login-card input, .login-card select {
            border: 1px solid #ccc;
        }
        .login-card button {
            background-color: #004080; /* Royal Blue */
            color: white;
            border: none;
        }
        .login-card button:hover {
            background-color: #0056b3; /* Lighter Blue */
        }
        .login-card a {
            color: #004080;
            font-weight: bold;
            text-decoration: none;
        }
        .login-card a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        {{msg}}
    <div class="background-overlay"></div>

   
    <div class="login-card">
        <h2 class="text-center fw-bold mb-3">Welcome to Vehicle Rental</h2>
        <h5 class="text-center mb-4">Login to Your Account</h5>
        <form action="{%url 'logcode'%}" method="post">
            {% csrf_token %}
           
            <input type="text" class="form-control shadow-sm" 
                name="username" placeholder="Enter Username..." required>
           
            <input type="password" class="form-control shadow-sm" 
                name="password" placeholder="Enter Password..." required>
            
            <select name="utype" class="form-select shadow-sm" required>
                <option value="" disabled selected>----- Select User Type -----</option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
          
            <button type="submit" class="btn w-100 shadow-sm">Login</button>
        </form>
        <p class="text-center mt-3">
            Donâ€™t have an account? 
            <a href="#">Sign Up</a>
        </p>
    </div>
</div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFy47dNfLF8h6qKtc1K4/3pEXQfyIYxiZRpF3hSMQBJ5iZVx2NWpR0LKxu" 
        crossorigin="anonymous">
    </script>
</body>
</html>
